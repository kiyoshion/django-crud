{% extends '../base.html' %}

{% block head_title %}Item List | {{ block.super }}{% endblock %}

{% block content %}
<h1>アイテム一覧</h1>
<a href="{% url 'item.create' %}">新規作成</a>
<ul>
{% for item in object_list %}
<li>
  <a href="{% url 'item.detail' item.id %}">{{ item.created_at }} - {{ item.title }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
