{% extends 'base.html' %}

{% block head_title %}Hello Django APP | {{ block.super }}{% endblock %}

{% block content %}
<h1>Hello Django</h1>
<ul>
{% for item in item_list %}
<li>
  <a href="{% url 'item.detail' item.id %}">{{ item.created_at }} - {{ item.title }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
